{% load static %}
<a href="{% url 'home' %}">home</a>


Logged in as {{user.username}}

{% if user.is_authenticated %}


<br>

<form action="{% url 'logoutuser' %}" method="POST">
	{% csrf_token %}
	<button type="submit">LOGOUT</button>
	
</form>

<form action="{% url 'feeds' %}" method="POST">
	{% csrf_token %}
	<button type="submit">FEEDS</button>
	
</form>

<form action="{% url 'addpost' %}" method="POST">
	{% csrf_token %}
	<button type="submit">ADDPOST</button>
	
</form>
{% else %}

<form action="{% url 'loginuser' %}" method="GET">
	{% csrf_token %}
	<button type="submit">LOGIN</button>
	
</form>
<form action="{% url 'signupuser' %}" method="GET">
	{% csrf_token %}
	<button type="submit">SIGNUP</button>
	
</form>



{% endif %}



<br>
<br>
{% block content %}{% endblock %}
